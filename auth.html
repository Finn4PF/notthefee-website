<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotTheFee - Staff Login</title>
    <script src="js/navigation.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .auth-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(90deg, #ff7e00, #83c341);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .login-button {
            background: linear-gradient(90deg, #ff7e00, #83c341);
            color: #000;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .login-button:hover {
            transform: scale(1.05);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #ff7e00, #83c341);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(131, 195, 65, 0.3), transparent 60%),
                        radial-gradient(circle at bottom left, rgba(255, 126, 0, 0.3), transparent 60%);
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="auth-container">
        <div class="logo">NotTheFee</div>
        <h2>Staff Access Only</h2>
        <button class="login-button" onclick="loginWithGoogle()">Sign in with Google</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDRtyVc175Qk-JycQjLzr9s1tVyrEvFxMQ",
            authDomain: "notthefee.firebaseapp.com",
            projectId: "notthefee",
            storageBucket: "notthefee.appspot.com",
            messagingSenderId: "828660390344",
            appId: "1:828660390344:web:6496980ce3cf276ae1b8d5",
            measurementId: "G-YVC7KMEPZ3"
        };

        // Initialize Firebase with compat version
        firebase.initializeApp(firebaseConfig);
        
        // Define login function
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    const email = user.email;
                    
                    // Check if the user has a 4pillarfunding.com email
                    if (!email || !email.endsWith('@4pillarfunding.com')) {
                        // Sign out unauthorized users
                        firebase.auth().signOut();
                        alert("Access restricted to 4Pillar Funding staff only. Please use your company email address.");
                        return;
                    }
                    
                    console.log("User logged in:", user.displayName);
                    alert(`Welcome, ${user.displayName}!`);
                    
                    // Redirect to main page after successful login
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Error during login:", error);
                    alert("Login failed: " + error.message);
                });
        }
    </script>
</body>
</html>

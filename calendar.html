<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotTheFee Calendar</title>
    <style>
        :root {
            --primary: #ff7e00;
            --secondary: #83c341;
            --background: #000;
            --text: #f5f5f7;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
        }

        .calendar-container {
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .calendar-main {
            flex: 3;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
        }

        .month-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .month-header button {
            background: var(--primary);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .event {
            font-size: 11px;
            padding: 2px 4px;
            margin: 2px 0;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event.holiday { background: var(--primary); }
        .event.meeting { background: var(--secondary); }

        .upcoming-events {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--background);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .form-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions button[type="submit"] {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-main">
            <div class="month-header">
                <button class="prev-month">&lt;</button>
                <h2 id="currentMonth">January 2025</h2>
                <button class="next-month">&gt;</button>
            </div>
            <div class="calendar-grid"></div>
        </div>
        <div class="upcoming-events">
            <h3>Upcoming Events</h3>
            <div id="eventsList"></div>
        </div>
    </div>
    <div id="eventSubmissionModal" class="modal">
        <div class="modal-content">
            <h3>Submit Event Request</h3>
            <form id="eventSubmissionForm">
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" id="submissionTitle" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="submissionDate" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="submissionType">
                        <option value="birthday">Birthday</option>
                        <option value="meeting">Meeting</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="submissionDescription"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit">Submit for Approval</button>
                    <button type="button" onclick="closeSubmissionModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/calendar.js"></script>
</body>
</html>
